<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RescueRadars</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="container">
    <span></span>
    <span></span>
    <span></span>
    
    <!-- Login Form -->
    <form id="signinForm" action="javascript:void(0);" method="POST">
      <h2>Login</h2>
      <div class="inputBox">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="inputBox">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <div class="inputBox group">
        <a href="#">Forgot Password</a>
        <a id="signup">Signup</a>
        <a href="../index.html" id="signup" target="_blank">Home</a>
      </div>
      <div class="inputBox">
        <input type="submit" value="Sign in">
        <input type="reset" value="reset">
      </div>
    </form>    

    <!-- Registration Form -->
    <form id="signupForm" action="javascript:void(0);" method="POST">
      <h2>Registration</h2>
      <div class="inputBox">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="inputBox">
        <input type="text" name="email" placeholder="Email Address" required>
      </div>
      <div class="inputBox">
        <input type="password" name="password" placeholder="Create Password" required>
      </div>
      <div class="inputBox">
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <div class="inputBox">
        <input type="submit" value="Register Account">
      </div>
      <div class="inputBox">
        <input type="reset" value="reset">
      </div>
      <div class="inputBox group">
        <a href="#">Already Have an Account ? <b id="signin">Login</b></a>
      </div>
    </form>
  </div>

  
  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const password = document.querySelector('input[name="password"]').value;
      const confirmPassword = document.querySelector('input[name="confirmPassword"]').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      window.location.href = '../home2.html';
    });
    document.getElementById('signinForm').addEventListener('submit', function (e) {
      e.preventDefault();
      window.location.href = '../home2.html';
    });
  </script>

</body>
</html>
